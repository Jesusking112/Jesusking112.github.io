<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio Jesus Manuel Reyes Reyes</title>
    <style>
        /*Estilos de la página*/
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        h1 {
            text-align: center;
        }
        .section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            background: #4c728b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background: #517b97;
        }
        .resultado {
            margin-top: 10px;
            padding: 8px;
            background: #ecf0f1;
            border-radius: 4px;
        }
    </style>
</head>

<body>
<h1>Laboratorio Jesus Manuel Reyes Reyes</h1>

<!--Sección: Detectador de palíndromos-->
<div class="section">
    <h2>Detectador de palindromo</h2>
    <input type="text" id="palindromeInput" placeholder="Escribe una palabra o frase">
    <button onclick="revisadorPalindrome()">Comprobar</button>
    <div class="resultado" id="palindromoResultado"></div>
</div>

<!--Sección: Comparador de dos números-->
<div class="section">
    <h2>Comparador de dos numeros</h2>
    <input type="number" id="numero1" placeholder="Primer número">
    <input type="number" id="numero2" placeholder="Segundo número">
    <button onclick="comparadorNumbers()">Comparar</button>
    <div class="resultado" id="compararResultado"></div>
</div>

<!--Sección: Mostrar vocales de una frase-->
<div class="section">
    <h2>Mostrador de vocales de una frase</h2>
    <input type="text" id="vowelInput" placeholder="Escribe una frase">
    <button onclick="vocalesFrase()">Mostrar Vocales</button>
    <div class="resultado" id="fraseResultado"></div>
</div>

<!--Sección: Contador de vocales de una frase-->
<div class="section">
    <h2>Contador de vocales en una frase</h2>
    <input type="text" id="countInput" placeholder="Escribe una frase">
    <button onclick="contadorvocalesFrase()">Contar Vocales</button>
    <div class="resultado" id="contadorfraseResultado"></div>
</div>

<script>
    //Función para revisar un palíndromo
    function revisadorPalindrome() {
        const texto = document.getElementById("palindromeInput").value.toLowerCase().replace(/[^a-z0-9]/g, '');
        const invertido = texto.split('').reverse().join('');
        const resultado = texto === invertido ? "Si es palíndromo." : "No es palíndromo.";
        document.getElementById("palindromoResultado").textContent = resultado;
    }

    //Función que compara dos números
    function comparadorNumbers() {
        const numero1 = parseFloat(document.getElementById("numero1").value);
        const numero2 = parseFloat(document.getElementById("numero2").value);
        let resultado = "";
        if (isNaN(numero1) || isNaN(numero2)) {
            resultado = "Ingresa dos números válidos.";
        } else if (numero1 > numero2) {
            resultado = `El número mayor es: ${numero1}`;
        } else if (numero2 > numero1) {
            resultado = `El número mayor es: ${numero2}`;
        } else {
            resultado = "Los números son iguales.";
        }
        document.getElementById("compararResultado").textContent = resultado;
    }

    //Función que extrae y muestra las vocales
    function vocalesFrase() {
        const frase = document.getElementById("vowelInput").value.toLowerCase();
        const vocalesEncontradas = frase.match(/[aeiouáéíóú]/g);
        const resultado = vocalesEncontradas ? vocalesEncontradas.join(', ') : "No hay vocales.";
        document.getElementById("fraseResultado").textContent = resultado;
    }

    //Función que cuenta cuántas veces aparece una vocal
    function contadorvocalesFrase() {
        const frase = document.getElementById("countInput").value.toLowerCase();
        const conteos = { a:0, e:0, i:0, o:0, u:0 };
        for (let caracter of frase) {
            if (conteos.hasOwnProperty(caracter)) {
                conteos[caracter]++;
            }
        }
        let resultado = "";
        for (let vocal in conteos) {
            resultado += `${vocal}: ${conteos[vocal]} `;
        }
        document.getElementById("contadorfraseResultado").textContent = resultado.trim();
    }
</script>

</body>
</html>
